
<div class="relative w-full p-4 overflow-hidden">
  <div class="flex transition-transform duration-300 ease-in-out" #carouselContainer>
    @for (course of courses; track course) {
      <div class="w-full md:w-1/2 lg:w-1/3 flex-shrink-0 px-2">
        <div class="course-card rounded-xl shadow-md bg-white h-full flex flex-col">
          <img [src]="course.imageUrl" alt="{{ course.course }}" class="rounded-t-xl object-cover w-full h-48">
          <div class="px-4 py-2 flex-grow flex flex-col justify-between">
            <div>
              <h3 class="font-semibold text-gray-800 text-lg">{{ course.course }}</h3>
              <div class="flex items-center justify-between text-sm text-gray-600 mt-2">
                <span>{{ course.time }}</span>
              </div>
            </div>
            <div class="mt-3 mb-2">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-green-600 h-2.5 rounded-full" [style.width]="course.progress + '%'"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
  <button (click)="prevSlide()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md z-10" [disabled]="currentIndex === 0">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button (click)="nextSlide()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md z-10" [disabled]="currentIndex >= courses.length - itemsPerPage">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
