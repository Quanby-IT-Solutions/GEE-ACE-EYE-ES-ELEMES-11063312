<p class="text-2xl font-semibold mb-6">Courses</p>

<div>
  <button (click)="displayClasses()">Display classes</button>
</div>




<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  @for (course of coursesData; track course) {
    @if (course.classes_tb.length > 0) {
      <div class="p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer" (click)="goToCourseDetails(course)">
        <h3 class="text-lg font-semibold mb-2">{{ course.title }}</h3>
        <p class="text-sm font-medium text-gray-600 mb-1">Subject: <span class="text-gray-800">{{ course.classes_tb[0].syllabus_content }}</span></p>
        <p class="text-sm font-medium text-gray-600 mb-1"><span class="text-gray-800">{{ course.classes_tb[0].section }}</span></p>
        <p  class="text-sm font-medium text-gray-600">Time: <span class="text-gray-800">{{ course.time }}</span></p>
      </div>
    }
  }

</div>
