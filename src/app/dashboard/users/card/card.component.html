


<div class="relative bg-gradient-to-r from-green-600 to-green-400 p-4 rounded-xl shadow-lg w-full sm:w-48 lg:w-56 h-32 transform transition duration-500 hover:scale-105">
    <div class="flex flex-col h-full justify-between">
      <div class="flex justify-between mt-2 items-center">
        <div class="text-white">
          <div class="text-2xl font-bold">{{ value }}</div>
          <div class="text-sm font-light">{{ label }}</div>
        </div>
        <div class="bg-gray-50 text-green-600 flex items-center justify-center w-10 h-10 rounded-xl">
          <i class="fas text-2xl" [ngClass]="icon"></i>
        </div>
      </div>
      <div class="w-full h-2 mt-2 rounded-2xl bg-white">
        <div class="h-full bg-green-600 rounded-2xl" [style.width]="progress + '%'"></div>
      </div>
    </div>
  </div>
