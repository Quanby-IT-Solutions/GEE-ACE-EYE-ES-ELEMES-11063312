<div class="p-6 bg-white rounded-lg shadow-md">
    <div *ngIf="!selectedCourse">
      <h2 class="text-xl font-bold mb-4">Courses</h2>
      <div *ngIf="courses.length > 0">
        <ul class="course-list">
          <li *ngFor="let course of courses" class="course-item mb-2 p-4 bg-gray-100 rounded-md shadow-sm cursor-pointer" (click)="selectCourse(course)">
            <h3 class="text-lg font-semibold">{{ course.course }}</h3>
            <p class="text-sm text-gray-600">{{ course.subject }}</p>
          </li>
        </ul>
      </div>
    </div>
    
    <div *ngIf="selectedCourse">
      <button (click)="deselectCourse()" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Back to Courses</button>
      <h2 class="text-xl font-bold mb-4">{{ selectedCourse.course }} Assessments</h2>
      <div *ngIf="userRole === 'instructor'" class="instructor-view">
        <div class="mb-4">
          <input
            type="text"
            placeholder="Add a new assessment"
            class="p-2 border border-gray-300 rounded-md w-full"
            #assessmentInput
          />
          <button
            class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md w-full"
            (click)="addAssessment(assessmentInput.value); assessmentInput.value=''"
          >
            Add Assessment
          </button>
        </div>
        <ul class="assessment-list">
          <li *ngFor="let assessment of assessments" class="assessment-item mb-2 p-4 bg-gray-100 rounded-md shadow-sm">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold">{{ assessment.name }}</h3>
                <p class="text-sm text-gray-600">{{ assessment.dueDate | date: 'shortDate' }}</p>
              </div>
              <button class="text-red-500" (click)="removeAssessment(assessment)">Remove</button>
            </div>
          </li>
        </ul>
      </div>
      <div *ngIf="userRole === 'student'" class="student-view">
        <ul class="assessment-list">
          <li *ngFor="let assessment of assessments" class="assessment-item mb-2 p-4 bg-gray-100 rounded-md shadow-sm">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold">{{ assessment.name }}</h3>
                <p class="text-sm text-gray-600">Due: {{ assessment.dueDate | date: 'shortDate' }}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
