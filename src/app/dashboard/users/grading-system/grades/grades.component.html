<!-- grades.component.html -->
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Your Grades</h1>
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (grade of grades; track grade) {
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ grade.course }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ grade.grade }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
