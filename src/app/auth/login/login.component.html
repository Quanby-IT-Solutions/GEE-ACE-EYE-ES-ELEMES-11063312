<div class="bg-gray-100">
  <a
    [routerLink]="routes.home"
    class="text-indigo-600 hover:text-indigo-800 transition duration-150 ease-in-out"
  >
    &larr; Back to Home
  </a>
</div>
<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-4 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Sign into Your Account</h1>
    </div>

    <form (ngSubmit)="login()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            placeholder="Enter your email address"
            [(ngModel)]="email"
            name="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          />
        </div>
        <div class="relative">
          <label for="password" class="sr-only">Password</label>
          <input
            [type]="password"
            placeholder="Enter your password"
            [(ngModel)]="passwordInput"
            name="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          />
          <i
            (click)="togglePasswordVisibility()"
            tabindex="1"
            (keydown.enter)="togglePasswordVisibility()"
            (keydown.space)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 cursor-pointer"
          >
            {{ show ? "Show" : "Hide" }}
          </i>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <a
          [routerLink]="routes.forgot_password"
          class="text-sm text-indigo-600 hover:text-indigo-800"
          >Forgot Password?</a
        >
      </div>

      <button
        type="submit"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Sign In
      </button>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or sign in with</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3">
        <a
          href="javascript:void(0)"
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
        >
          <img
            class="h-5 w-5"
            src="assets/img/net-icon-01.png"
            alt="Google Logo"
          />
          <span class="ml-2">Google</span>
        </a>
        <a
          href="javascript:void(0)"
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
        >
          <img
            class="h-5 w-5"
            src="assets/img/net-icon-02.png"
            alt="Facebook Logo"
          />
          <span class="ml-2">Facebook</span>
        </a>
      </div>
    </div>

    <p class="mt-2 text-center text-sm text-gray-600">
      New User?
      <a
        [routerLink]="routes.register"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Create an Account
      </a>
    </p>
  </div>
</div>
