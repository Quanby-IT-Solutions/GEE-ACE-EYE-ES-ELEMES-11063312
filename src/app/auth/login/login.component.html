<div class="flex relative h-full w-full">
  <div class="w-[50%]  h-full absolute {{passwordInput ==='password' ? '' : 'translate-x-[100%]'}}
    px-20 relative bg-[url('/assets/img/bg/university-main.png')]
    transition-all gap-2 pb-20 flex flex-col justify-center items-center">

    <div class="absolute inset-0  bg-black opacity-75"></div>
    @if (passwordInput === 'password') {
    <div class="">
      <!-- absolute top-2 left-3 z-10 -->
      <!-- &larr; -->
      <a [routerLink]="routes.home" class="text-white hover:!text-blue-400 transition-all opacity-80 ease-in-out">
        <div class="w-40 h-40 bg-[url('/assets/img/bg/university-logo.png')] bg-contain z-10"></div>
      </a>
      <!-- Back to Home -->
    </div>
    }
    <div class=" text-white text-3xl z-10">
      Welcome to
    </div>
    <div class="text-white text-4xl text-center z-10">
      {{university.name.toUpperCase()}}
    </div>
    <div class=" text-white text-3xl z-10">
      Learning Management System
    </div>
    <div class=" text text-gray-400 text-center z-10">
      {{university.description}}
    </div>
  </div>
  <div class="w-[50%] absolute {{passwordInput ==='password' ? 'translate-x-[100%]' : ''}} transition-all">

    @if (passwordInput === '') {
    <div class="absolute top-2 left-3 z-10">
      <a [routerLink]="routes.home" class="text-blue-800 hover:!text-orange-600 transition-all  ease-in-out">
        &larr; Back to Home
      </a>
    </div>
    }
    <div class="min-h-screen flex items-center justify-center bg-white py-4 px-4 sm:px-6 lg:px-8">
      <div class="max-w-[34rem] w-full space-y-8 bg-white p-8 rounded-lg ">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold text-gray-900">Sign into Your Account</h1>
        </div>

        <form (ngSubmit)="login()" class="mt-8 space-y-6">
          <div class="-space-y-px">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input id="email" type="email" placeholder="Enter your email address" [(ngModel)]="email" name="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm" />
            </div>
            <div class="relative">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" [type]="passwordInput" placeholder="Enter your password" [(ngModel)]="password"
                name="password" type="password" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm" />
              <i-feather name="{{ show ? 'eye-off' : 'eye'}}"
                class="absolute  right-2 top-[58%] pr-1  cursor-pointer z-10" (click)="togglePasswordVisibility()">
              </i-feather>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-blue-600 border-gray-300 rounded" />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <a [routerLink]="routes.forgot_password" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot
              Password?</a>
          </div>

          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
            Sign In
          </button>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or guest sign in as</span>
            </div>
          </div>

        </div>

        <p class="mt-3 text-center text-sm text-gray-600">
