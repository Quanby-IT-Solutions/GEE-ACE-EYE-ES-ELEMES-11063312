<div class="max-w-6xl mx-auto ">
  <!-- Page Title -->
  <h1 class="text-3xl font-bold mb-10 text-gray-800 text-left md:text-left">Create a New Course</h1>

  <!-- Course Cover Photo -->
  <div class="mb-10">
    <div
      class="relative w-full h-64 md:h-80 lg:h-96 rounded-lg overflow-hidden bg-gray-100 border border-gray-300 flex items-center justify-center">
      <img *ngIf="coverPhotoUrl" [src]="coverPhotoUrl" alt="Course cover photo"
        class="w-full h-full object-cover" />
      <label for="coverPhotoInput" class="absolute inset-0 flex items-center justify-center cursor-pointer">
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          <p class="mt-2 text-sm text-gray-600">Click to upload cover photo</p>
        </div>
      </label>
      <input id="coverPhotoInput" type="file" accept="image/*" (change)="onCoverPhotoUpload($event)"
        class="hidden" />
    </div>
    <p class="text-sm text-gray-500 mt-2 text-center md:text-left">You can always edit this information later</p>
  </div>

  <!-- Course Information Form -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
    <div class="col-span-2">
      <label class="block text-lg font-medium text-gray-700">Course Title</label>
      <textarea [(ngModel)]="courseTitle" (input)="adjustTextareaHeight($event)" rows="1"
        placeholder="Enter the course description"
        class="mt-2 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 overflow-hidden resize-none"></textarea>
    </div>

    <div class="col-span-2">
      <label class="block text-lg font-medium text-gray-700">Description</label>
      <textarea [(ngModel)]="courseDescription" (input)="adjustTextareaHeight($event)" rows="1"
        placeholder="Enter the course description"
        class="mt-2 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 overflow-hidden resize-none"></textarea>
    </div>

    <!-- course and block -->
    <div>
      <label class="block text-lg font-medium text-gray-700">Course</label>
      <select [(ngModel)]="courseCourse"
        class="mt-2 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <option disabled selected>Select language</option>
        <option>Computer Science</option>
        <option>Biology</option>
        <option>Information Technology</option>
      </select>
    </div>
    <div>
      <label class="block text-lg font-medium text-gray-700">Section</label>
      <select [(ngModel)]="courseSection"
        class="mt-2 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <option disabled selected>Select language</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </div>
  </div>

  <!-- Add Content Section -->
  <div class="mb-10">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center md:text-left">Add content</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <div *ngFor="let contentType of contentTypes" (click)="triggerFileUpload(contentType)"
        class="border border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:bg-green-100 transition">
        <p class="text-gray-700 font-medium mb-2">{{ contentType.fileName || contentType.label }}</p>
        <p class="text-gray-500 text-sm">{{ contentType.fileName ? 'File selected' : contentType.description }}</p>
      </div>
    </div>

    <!-- Hidden File Inputs -->
    <input #videoInput type="file" class="hidden" accept="video/*" (change)="onFileSelected(contentTypes[0], $event)" />
    <input #audioInput type="file" class="hidden" accept="audio/*" (change)="onFileSelected(contentTypes[1], $event)" />
    <input #pdfInput type="file" class="hidden" accept=".pdf" (change)="onFileSelected(contentTypes[2], $event)" />
    <input #wordInput type="file" class="hidden" accept=".doc,.docx" (change)="onFileSelected(contentTypes[3], $event)" />
    <input #excelInput type="file" class="hidden" accept=".xls,.xlsx" (change)="onFileSelected(contentTypes[4], $event)" />
    <input #powerPointInput type="file" class="hidden" accept=".ppt,.pptx" (change)="onFileSelected(contentTypes[5], $event)" />
    <input #documentInput type="file" class="hidden" accept=".txt,.doc,.docx" (change)="onFileSelected(contentTypes[6], $event)" />
    <input #zipInput type="file" class="hidden" accept=".zip,.rar" (change)="onFileSelected(contentTypes[7], $event)" />
    <input #presentationInput type="file" class="hidden" accept=".ppt,.pptx" (change)="onFileSelected(contentTypes[8], $event)" />
    <input #slidesInput type="file" class="hidden" accept=".pdf,.ppt,.pptx" (change)="onFileSelected(contentTypes[9], $event)" />
    <input #scormInput type="file" class="hidden" accept=".zip" (change)="onFileSelected(contentTypes[10], $event)" />
    <input #spreadsheetInput type="file" class="hidden" accept=".xls,.xlsx" (change)="onFileSelected(contentTypes[11], $event)" />
    <input #adobeCaptivateInput type="file" class="hidden" accept=".zip" (change)="onFileSelected(contentTypes[12], $event)" />
  </div>

  <!-- Save and Cancel Buttons -->
  <div class="flex justify-end space-x-4">
    <button (click)="saveCourse()"
      class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition">Save</button>
    <button (click)="cancelCourseCreation()"
      class="bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition">Cancel</button>
  </div>
</div>
