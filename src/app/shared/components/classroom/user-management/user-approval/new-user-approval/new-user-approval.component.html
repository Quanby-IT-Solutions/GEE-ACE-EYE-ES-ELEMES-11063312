<div class="bg-white rounded-lg shadow">
  <div class="p-6">
    <h2 class="text-xl font-semibold mb-4">New User Approval</h2>
    <table class="w-full">
      <thead>
        <tr
          class="bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          <th class="p-3">User ID</th>
          <th class="p-3">First Name</th>
          <th class="p-3">Last Name</th>
          <th class="p-3">Middle Name</th>
          <th class="p-3">Role</th>
          <th class="p-3">Position</th>
          <th class="p-3">Department</th>
          <th class="p-3">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (user of pendingUsers; track user.id) {
        <tr>
          <td class="p-3">{{ user.id }}</td>
          <td class="p-3">{{ user.firstName }}</td>
          <td class="p-3">{{ user.lastName }}</td>
          <td class="p-3">{{ user.middleName }}</td>
          <td class="p-3">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"
            >
              {{ user.role }}
            </span>
          </td>
          <td class="p-3">{{ user.position }}</td>
          <td class="p-3">{{ user.department }}</td>
          <td class="p-3">
            <button
              (click)="approveUser(user)"
              class="text-green-600 hover:text-green-900 mr-2"
            >
              Approve
            </button>
            <button
              (click)="declineUser(user)"
              class="text-red-600 hover:text-red-900"
            >
              Decline
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
