<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-md">
    <div class="p-4">
      <h2 class="text-xl font-semibold mb-4">User Management</h2>
      <h3 class="text-sm font-medium text-gray-500 mb-2">Filters</h3>
      <div class="space-y-2">
        <button class="w-full text-left py-2 px-3 rounded hover:bg-gray-100">
          All roles
        </button>
        <button class="w-full text-left py-2 px-3 rounded hover:bg-gray-100">
          All departments
        </button>
      </div>
      <div class="mt-4 space-y-2">
        <button
          class="flex items-center w-full text-left py-2 px-3 rounded hover:bg-gray-100"
        >
          <i class="fas fa-users mr-2"></i> Role
        </button>
        <button
          class="flex items-center w-full text-left py-2 px-3 rounded hover:bg-gray-100"
        >
          <i class="fas fa-briefcase mr-2"></i> Position
        </button>
        <button
          class="flex items-center w-full text-left py-2 px-3 rounded hover:bg-gray-100"
        >
          <i class="fas fa-building mr-2"></i> Department
        </button>
        <button
          class="flex items-center w-full text-left py-2 px-3 rounded hover:bg-gray-100"
        >
          <i class="fas fa-circle mr-2"></i> Status
        </button>
      </div>
    </div>
    <div class="p-4">
      <button
        (click)="openModal()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded"
      >
        + Add User
      </button>
      <p class="text-sm text-gray-500 mt-2">Import users from a CSV file</p>
      <a href="#" class="text-sm text-blue-500">Learn more about SSO</a>
    </div>
    <div class="p-4 border-t">
      <h3 class="text-sm font-medium text-gray-500 mb-2">Actions</h3>
      <button
        class="flex items-center w-full text-left py-2 px-3 rounded hover:bg-gray-100"
      >
        <i class="fas fa-ban mr-2"></i> Block
      </button>
      <button
        class="flex items-center w-full text-left py-2 px-3 rounded hover:bg-gray-100"
      >
        <i class="fas fa-trash mr-2"></i> Delete
      </button>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex overflow-hidden">
    <div class="flex-1 overflow-y-auto">
      <div class="p-6">
        <div class="mb-6">
          <nav class="flex space-x-4 border-b">
            <button
              (click)="setActiveView('allUsers')"
              class="py-2 px-4 font-medium"
              [ngClass]="{
                'text-blue-600 border-b-2 border-blue-600':
                  activeView === 'allUsers',
                'text-gray-500 hover:text-gray-700': activeView !== 'allUsers'
              }"
            >
              All Users
            </button>
            <button
              (click)="setActiveView('reports')"
              class="py-2 px-4 font-medium"
              [ngClass]="{
                'text-blue-600 border-b-2 border-blue-600':
                  activeView === 'reports',
                'text-gray-500 hover:text-gray-700': activeView !== 'reports'
              }"
            >
              Reports
            </button>
            <button
              (click)="setActiveView('newUserApproval')"
              class="py-2 px-4 font-medium"
              [ngClass]="{
                'text-blue-600 border-b-2 border-blue-600':
                  activeView === 'newUserApproval',
                'text-gray-500 hover:text-gray-700':
                  activeView !== 'newUserApproval'
              }"
            >
              New User Approval
            </button>
          </nav>
        </div>

        <div *ngIf="activeView === 'allUsers'" class="bg-white rounded-lg shadow">
          <div class="p-4">
            <div class="relative">
              <input
                type="text"
                placeholder="Search by name, email"
                class="w-full pl-10 pr-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                [(ngModel)]="searchTerm"
                (input)="searchUsers()"
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>
          <table class="w-full">
            <thead>
              <tr
                class="bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                <th class="p-3">First Name</th>
                <th class="p-3">Last Name</th>
                <th class="p-3">Role</th>
                <th class="p-3">Position</th>
                <th class="p-3">Department</th>
                <th class="p-3">Status</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr
                *ngFor="let user of filteredUsers; trackBy: trackByUserId"
                (click)="selectUser(user)"
                class="hover:bg-gray-50 cursor-pointer"
              >
                <td class="p-3">{{ user.first_name }}</td>
                <td class="p-3">{{ user.last_name }}</td>
                <td class="p-3">{{ user.role }}</td>
                <td class="p-3">{{ user.position }}</td>
                <td class="p-3">{{ user.department }}</td>
                <td class="p-3">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [ngClass]="{
                      'bg-green-100 text-green-800': user.status === 'Active now',
                      'bg-red-100 text-red-800': user.status !== 'Active now'
                    }"
                  >
                    {{ user.status }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <app-reports *ngIf="activeView === 'reports'"></app-reports>
        <app-new-user-approval *ngIf="activeView === 'newUserApproval'"></app-new-user-approval>
      </div>
    </div>

    <div *ngIf="selectedUser" class="w-1/4 bg-white border-l overflow-y-auto">
      <app-user-profile
        (close)="closeUserProfile()"
        (update)="updateUser($event)"
      ></app-user-profile>
    </div>
  </div>
</div>

<div *ngIf="showAddUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full relative">
    <!-- Close button -->
    <button
      (click)="closeModal()"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 focus:outline-none"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>

    <h2 class="text-xl font-semibold mb-4">Add User</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            [(ngModel)]="newUser.first_name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            [(ngModel)]="newUser.last_name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="newUser.email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <div class="relative">
            <select
              id="role"
              name="role"
              [(ngModel)]="newUser.role"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 appearance-none"
            >
              <option value="Instructor">Instructor</option>
              <option value="Student">Student</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
          <div class="relative">
            <select
              id="department"
              name="department"
              [(ngModel)]="newUser.department"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 appearance-none"
            >
              <option value="IT">IT</option>
              <option value="Engineering">Engineering</option>
              <option value="Science">Science</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-4">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Create User
        </button>
      </div>
    </form>
  </div>
</div>
