
<div class="flex">
    <div class="mr-8">
        <app-profile-modal [logout]="logout">

        </app-profile-modal>    
    </div>
    <div class="flex-1">
        <div class="text-xl font-semibold">Edit Profile</div>
        <div class="flex items-center mt-4">
            <div class="relative">
                <div class="h-40 w-40 rounded-full bg-blue-300 cursor-pointer"></div>
                <i class="fa-solid fa-arrow-up-from-bracket rounded-full p-1.5 bg-gray-50 shadow-md absolute bottom-4 right-2 cursor-pointer"></i>
            </div>
            <div class="ml-6 flex flex-col">
                <span class="font-semibold">
                    Upload Photo
                </span>
                <span class="mt-2 text-sm text-gray-400">
                    300x300 and max 2mb
                </span>
            </div>
        </div>

        <div class="mt-6">
            <div class="font-semibold" >Full Name</div>
            <input type="text">
        </div>
        <div class="mt-6">
            <div class="font-semibold" >Location</div>
            <input type="text">
        </div>
        <div class="mt-6">
            <div class="font-semibold" >Birthday</div>
            <input type="text">
        </div>
        <div class="mt-6">
            <div class="font-semibold" >Phone Number</div>
            <input type="text">
        </div>
        <div class="mt-6">
            <div class="font-semibold" >Bio</div>
            <input type="text">
        </div>
        <div class="mt-6 px-6 py-3 w-48 rounded text-white bg-blue-500 hover:bg-blue-400 font-semibold cursor-pointer flex justify-center">
            Save Changes
        </div>
    </div>
</div>
