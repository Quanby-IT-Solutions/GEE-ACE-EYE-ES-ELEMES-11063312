<div class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white rounded-lg w-96 p-6 shadow-lg">
      <h2 class="text-xl font-semibold mb-4">{{data.title}}</h2>
      <p class="mb-6">{{data.description}}</p>
      <div class="flex justify-end space-x-4">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded" (click)="onCancel()">
          {{data.cancelText ?? 'Cancel'}}
        </button>
        <button class="bg-green-500 hover:bg-green-400 text-white font-semibold py-2 px-4 rounded" (click)="onConfirm()">
          {{data.confirmText ?? 'Confirm'}}
        </button>
      </div>
    </div>
  </div>
